<div class="container my-5">
    <h2 class="text-center">Completed Books <i class="bi bi-check-circle-fill text-success"></i></h2>
    <div *ngIf="completedList && completedList.length > 0; else elseTempate">
        <div class="row my-5">
            <div class="col-lg-3 col-md-6" *ngFor="let completedItem of completedList">
                <div class="card border shadow">
                    <img src="https://booxoul.com/wp-content/uploads/2022/04/Understanding-The-Resilience-And-The-True-Journey-Of-Indias-Missile-Man-A-Book-Review-Of-Wings-Of-Fire-An-Autobiography-By-APJ-Abdul-Kalam.jpeg"
                        alt="">
                    <div class="book-info my-3 text-center">
                        <h3>{{completedItem.book.bookName}}</h3>
                        <i class="mb-2">Category: <span class="fw-light">{{completedItem.book.category.categoryName}}
                            </span></i>
                        <p>{{completedItem.book.bookDesc.substr(0, 50)}}</p>
                        <button class="btn btn-sm btn-danger mx-2 rounded-0">Remove from completed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #elseTempate>
        <div class="card border shadow mt-5">
            <h4 class="text-center text-danger py-3">No Books in the Completed List!!</h4>
        </div>
    </ng-template>
</div>
